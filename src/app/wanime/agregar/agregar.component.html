<h3>
    Agregar <small>{{ nuevo.nombre }}</small>
  </h3>
  <hr />

  <form (ngSubmit)="agregar()">
    <input
      type="text"
      placeholder="Nombre"
      name="nombre"
      [(ngModel)]="nuevo.nombre"
    />

    <input
      type="number"
      placeholder="Temporada"
      name="temporada"
      [(ngModel)]="nuevo.temporada"
    />

    <button type="submit">Agregar</button>
  </form>
