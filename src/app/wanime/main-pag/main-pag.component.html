<h1>Animes Nuevos</h1>
<hr />


<div class="row">
  <div class="col">
    <h3>Series</h3>
    <hr>

    <ul>
      <li>Horomiya   -   1</li>
      <li>Komisan   -    2</li>
      <li>Konosuba   -   4</li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar</h3>
    <hr>
    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="newSerie.nombre"

      />

      <input
        type="number"
        placeholder="Temporada"
        name="temporada"
        [(ngModel)]="newSerie.temporada"
      />

      <button type="submit">Agregar</button>
    </form>
  </div>


</div>
